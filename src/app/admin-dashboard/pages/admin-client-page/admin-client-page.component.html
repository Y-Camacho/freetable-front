<div class="max-w-5xl mx-auto p-6 bg-white shadow rounded-2xl space-y-6 mb-4">

  <!-- Encabezado -->
  <div class="text-center">
    <h1 class="text-3xl font-bold text-gray-800">{{ clientResource.value()?.name }}</h1>
    <p class="text-gray-500 mt-1">Cliente registrado</p>
  </div>

  <!-- Información personal -->
  <div class="space-y-4">
    <div>
      <h2 class="text-lg font-semibold text-gray-700">Correo electrónico</h2>
      <p class="text-gray-600">{{ clientResource.value()?.email }}</p>
    </div>

    <div>
      <h2 class="text-lg font-semibold text-gray-700">Teléfono</h2>
      <p class="text-gray-600">{{ clientResource.value()?.numberPhone }}</p>
    </div>
  </div>

  <!-- Botones o acciones (opcional) -->
  <div class="pt-4 border-t flex justify-end space-x-4">
    <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
      Editar
    </button>
    <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
      Eliminar
    </button>
  </div>

</div>
<div class="max-w-5xl mx-auto p-6 bg-white shadow rounded-2xl space-y-6">
  <h1 class="text-3xl font-bold text-gray-800">Reservas</h1>
  <reservation-table class="text-accent-content" [reservations]="reservationResource.value() ?? []" />
</div>
