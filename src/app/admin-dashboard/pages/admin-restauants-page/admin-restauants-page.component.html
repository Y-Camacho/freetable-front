<div class="overflow-x-auto max-w-6xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4 text-gray-800">Lista de Restaurantes</h1>
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Contacto</th>
        <th>Capacidad</th>
        <th>Tags</th>
        <th></th>
      </tr>
    </thead>
    <tbody class="text-accent-content">
      <!-- row -->
      @for (restaurant of restaurantResource.value(); track restaurant) {
        <tr>
          <td>
            <div class="flex items-center gap-3">
              <div class="avatar">
                <div class="mask mask-squircle h-12 w-12">
                  <img
                    [src]="restaurant.images[0] | restaurantImage"
                    alt="Avatar Tailwind CSS Component" />
                </div>
              </div>
              <div>
                <div class="font-bold">{{ restaurant.name }}</div>
              </div>
            </div>
          </td>
          <td>
            {{ restaurant.email }}
            <br />
            <span class="badge badge-ghost badge-sm">{{ restaurant.numberPhone }}</span>
          </td>
          <td>
            {{ restaurant.numDiners }}
          </td>
          <th>
            <div [innerHTML]="restaurant.tags | restaurantTags"></div>
          </th>
          <th>
            <button
              class="btn btn-soft"
              [routerLink]="['/admin/restaurants', restaurant.id]"
            >
              Detalles
            </button>
          </th>
        </tr>
      }
      <!--  -->
      @empty {
        <tr>
          <th colspan="5">No hay restaurantes</th>
        </tr>
      }
    </tbody>
    <!-- foot -->
    <tfoot>
      <tr>
        <th>Nombre</th>
        <th>Contacto</th>
        <th>Capacidad</th>
        <th>Tags</th>
        <th></th>
      </tr>
    </tfoot>
  </table>
</div>
