<div class="max-w-6xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4 text-gray-800">Lista de Clientes</h1>

  <div class="overflow-x-auto rounded-lg shadow">
    <table class="min-w-full bg-white">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="text-left px-4 py-3">Nombre</th>
          <th class="text-left px-4 py-3">Correo electrónico</th>
          <th class="text-left px-4 py-3">Teléfono</th>
          <th class="text-center px-4 py-3"></th>
        </tr>
      </thead>
      <tbody>
        @for (client of clients(); track client) {
          <tr class="border-b hover:bg-gray-50">
            <td class="px-4 py-3 text-gray-800">{{ client.name }}</td>
            <td class="px-4 py-3 text-gray-600">{{ client.email }}</td>
            <td class="px-4 py-3 text-gray-600">{{ client.numberPhone }}</td>
            <td class="px-4 py-3 text-center">
              <button
                [routerLink]="['/admin/clients', client.email]"
                class="btn btn-neutral text-white px-4 py-1.5 rounded-lg transition"
              >
                Detalle
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
